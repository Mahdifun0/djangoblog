{% extends "base.html" %}

{% block title %}Articles{% endblock title %}

{% block content %}
<h1>Its articles list</h1>
<div class="container">
    {% for article in articles %}
    <h2><a href="#">{{article.title}}</a></h2>
    <p>{{article.short}}</p>
    <p>{{article.date}}</p>
    {% endfor %}
</div>
{% endblock content %}
